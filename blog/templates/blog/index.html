<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A small blog for ScottD.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>ScottD on the fly</title>

  {% load static %}
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="{% static 'blog/images/android-desktop.png' %}">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">
  <link rel="apple-touch-icon-precomposed" href="{% static 'blog/images/ios-desktop.png' %}">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="{% static 'blog/images/touch/ms-touch-icon-144x144-precomposed.png' %}">
  <meta name="msapplication-TileColor" content="#3372DF">

  <link rel="shortcut icon" href="{% static 'blog/images/favicon.png' %}">


  <link rel="stylesheet" href="{% static 'blog/mdl/material.min.css' %}">
  <script src="{% static 'blog/mdl/material.min.js' %}"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="{% static 'blog/style.css' %}">

  <style>
  #view-source {
    position: fixed;
    display: block;
    right: 0;
    bottom: 0;
    margin-right: 40px;
    margin-bottom: 40px;
    z-index: 900;
  }
  </style>

</head>
<body>
  <div class="scottd-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
    <main class="mdl-layout__content">
      <div class="scottd-blog__posts mdl-grid">

        {% for post in posts %}
            <div class="mdl-card mdl-cell nocover mdl-cell--12-col">
              <div class="mdl-card__title mdl-color-text--grey-50">
                <h3><a href="{% url 'blog:blogPost' post.id %}">{{ post.title }}</a></h3>
              </div>
              <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                {{ post.body }}
              </div>
              <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
                <div class="minilogo">
                </div>
                <div>
                  <strong>{{ post.author }}</strong>
                  <span>{{ post.timestamp }}</span>
                </div>
              </div>
            </div>
        {% endfor %}
      </div>
      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer--left-section">
          <button class="mdl-mini-footer--social-btn social-btn social-btn__twitter">
            <span class="visuallyhidden">Twitter</span>
          </button>
          <button class="mdl-mini-footer--social-btn social-btn social-btn__blogger">
            <span class="visuallyhidden">Facebook</span>
          </button>
          <button class="mdl-mini-footer--social-btn social-btn social-btn__gplus">
            <span class="visuallyhidden">Google Plus</span>
          </button>
        </div>
        <div class="mdl-mini-footer--right-section">
          <button class="mdl-mini-footer--social-btn social-btn__share">
            <i class="material-icons" role="presentation">share</i>
            <span class="visuallyhidden">share</span>
          </button>
        </div>
      </footer>
    </main>
  </div>
</body>
</html>
